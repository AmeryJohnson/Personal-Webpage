{% extends 'shared/layout.html' %}

{% block extracss %}
    <link rel="stylesheet" href="{{ url_for('static', filename='main/css/login.css') }}">
{% endblock %}

{% block extrajs %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{ url_for('static', filename='main/js/login.js') }}" defer></script>
{% endblock %}

{% block maincontent %}
    <div class="center-text">
        <h1>Login Page</h1>
    </div>

    <br><br>
    
    <input type="email" id="email" placeholder="Enter your email" title="Enter email here"/>
    <br>
    <input type="password" id="password" placeholder="Enter your password" title="Enter password here"/>
    <br>
    <button onclick="checkCredentials()">Login</button>

    <p id="error-message"></p>

    <br><br>

{% endblock %}
